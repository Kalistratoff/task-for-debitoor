<div class="container">
<h1>CUSTOMERS</h1>
          
  <table class="table table-hover table-bordered" style="width:100%">
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Company</th>
        <th class="text-center">Membership</th>
        <th class="text-center">Email</th>
        <th class="text-center">Id</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers">
        <td style="width:20%" class="text-center">{{customer.name}}</td>
        <td style="width:20%" class="text-center">{{customer.company}}</td>
        <td style="width:20%" class="text-center">{{customer.membership}}</td>
        <td style="width:20%" class="text-center">{{customer.email}}</td>
        <td style="width:20%" class="text-center">{{customer._id}}</td>
      </tr>
    </tbody>
  </table>
</div>
